   }

   var sUseIni = GetParamValue("NLINIFILE");
   
   if (sUseIni != "") sUseIni = "-i" + sUseIni;

function GetParamValue( sParam )
{
  var regexS = "[\\?+]"+sParam+"=([^+#]*)";
  var regex = new RegExp( regexS );
  var tmpURL = window.location.search;
  var results = regex.exec( tmpURL );
  if( results == null )
    return "";
  else
    return results[1];
}
                  
</script>
